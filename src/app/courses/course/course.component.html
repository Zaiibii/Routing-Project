<div class="course-container">
    <div>
        <img [src]="course.image" width="100%" height="280" alt="img">
    </div>
    <div>
        <h1 style="text-align: center;" *ngIf=" !editMode">{{course.name}}</h1>
        <div style="text-align: center;" *ngIf="editMode">
            <input type="text" style="padding: 10px; width: 340px; font-size: 22px; height: 4vh; text-align: center; border-radius: 10px; border: 2px solid rgb(195, 238, 255);"
                 [(ngModel)]="course.name">
        </div>
    </div>
    <div class="course-details">
        <div style="margin: 0px 10px;"><b>Author: </b>{{course.author}}</div>
        <div style="margin: 0px 10px;"><b>Duration: </b>{{course.duration}}</div>
        <div style="margin: 0px 10px;"><b>Type: </b>{{course.type}}</div>
    </div>
    <div style="margin: 0px 10px;">
        <h2>Price: {{course.price}}$</h2>
    </div>
    <div style="margin: 20px 10px;">
        <p>{{course.description}}</p>
    </div>
    <!-- <a [routerLink]="['/Courses/course',101]">Go to the first course</a> -->
    <!-- <button class="btn" [routerLink]="['/Courses/course',course.id]" [queryParams]="{edit:true}">Edit</button> -->
    <button class="btn" (click)="queryparams()" >Edit</button>
    <button class="btn" (click)="editMode=false" [routerLink]="['/Courses/course',course.id]" >Update</button>
</div>
