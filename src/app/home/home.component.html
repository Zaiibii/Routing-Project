<div class="container">
    <hr style="border: #ccc 2px solid; margin: 10px 0px">
    <div class="main-section">
        <h1 width="940"><span>Learn Softwares</span><br> Courses Online For Free</h1>
    </div>
    <div>
        <h2>Popular Courses</h2>
        <hr style="border: #ccc 2px solid; margin: 5px 0px">
    
        <ng-container *ngFor="let cour of course">
            <div class="course-container" *ngIf="cour.ratings >= 4.6">
                <div class="course-card">
                    <div>
                        <img [src]="cour.image" style="width:320px; height:220px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    </div>
                    <div class="course-name"><h4>{{ cour.name}}</h4></div>
                    <div class="course-description"><p>{{cour.description.slice(0, 80)}}...</p></div>
                    <div class="details">
                        <div class="course-type" [ngStyle]="{color: cour.type === 'Free' ? 'Green' : 'Red'}">{{cour.type}}</div>
                        <div class="course-price"><b>Price:</b> ${{cour.price}}</div>
                    </div>
                    <div class="course-buttons">
                        <button class="btn btn-buy">Buy Now</button>
                        <button class="btn btn-show" routerLink="/Courses/course/{{cour.id}}">Show Deatils</button>
                    </div>
                </div>
            </div>  
        </ng-container>
    </div>
